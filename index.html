<body>
    <div class="container">  
        <div class="main"> <br>
            <div class="title">
                <h1> PC Sleep </h1>

            <button onclick="shutdown()"> Clique aqui para desligar (em 5 segundos por padr√£o) </button>

<script>

    // Function to shutdown the computer in 5 seconds by default

        async function shutdown(){

            await axios({
                method: 'get',
                url: `http://localhost:8080/shutdown/5`,
                })
                .then(function (response) {
                    console.log(response)
                }).catch(err => {
                    console.log(err);
                });
        };


</script>
